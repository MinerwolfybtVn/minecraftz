  no-longer-partner: '{prefix}&7You are no longer a partner of &b{player}&7.'
  cleanup-partners-list: '{prefix}&7You have just cleaned up your partners list.'

  item-sold: '{prefix}&aYou sold &ex{amount} &r{item} &afor &2${price}&a.'
