#(!) BIẾN CHỮ (!)
#Những biến này có thể được sử dụng trong actionbar, title và phần thống kê dưới đây!
#%bots% - trả về botpersecond
#%queue% - trả về queue
#%pings% - trả về pingpersecond
#%whitelist% - trả về kích thước whitelist
#%blacklist% - trả về kích thước blacklist
#%type% - trả về loại tấn công hiện tại
#%checks% - trả về checkspersecond
#%latency% - trả về độ trễ của máy chủ (cần bật luồng độ trễ)
#%packets% - trả về packetspersecond
#%totalpackets% - trả về tổng số packets
#%totalbots% - trả về tổng số bot
#%totalpings% - trả về tổng số pings
#%prefix% - trả về prefix
#%underverification% - trả về người chơi đang trong quá trình xác minh
#%attack-types% - trả về danh sách các loại tấn công đã phát hiện (beta)
actionbar:
  offline: "%prefix%&cTham gia&7/&cPing &f%bots%&7/&f%pings% &4- &cXác minh &f%underverification% &4- &cWhitelist &f%whitelist% » &c&l%type%"
  antibot: "%prefix%&cBot&7/&cPing &f%bots%&7/&f%pings% &4- &cBlacklist&7/&cQueue&7/&cWhitelist &f%blacklist%&7/&f%queue%&7/&f%whitelist% &4- &cXác minh &f%underverification% » &c&l%type%"
  packets: "%prefix%&cPackets &f%packets%/giây &4- &cBị chặn &f%totalpackets% &4- &cXác minh &f%underverification% » &c&l%type%"
